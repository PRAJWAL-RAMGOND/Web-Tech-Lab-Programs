<!-- Develop an external style sheet named as "style.css" and provide different styles for h2,h3,hr,p,div,span,time,img & a tags. Apply different CSS Selectors for tags and demonstrate the significance of each-->
 <!DOCTYPE html>
    <head>
        <title>CSS Program</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h2 style="background-color: aliceblue; color: blue; text-align: center;">Inline CSS</h2>
        <h3>Section 1</h3>
        <p>This is a boring paragraph<br>I am in Web Tech lab<br>It's a Friday Afternoon and i cannot wait to go back home ehhh......</p>
        <hr class="hr1">
        <div class="container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box"> <img src="bayern.png" alt="Bayern Munich FC Logo"></div>
        </div>
        <time>10:00</time>
        <a href="https:www.youtube.com">YouTube</a> 
    </body>
</html>
