<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <div class="buttons">
            <button onclick="performOperation('sum')">+</button>
            <button onclick="performOperation('product')">*</button>
            <button onclick="performOperation('difference')">-</button>
            <button onclick="performOperation('quotient')">/</button>
            <button onclick="performOperation('remainder')">%</button>
            <button onclick="performOperation('power')">^</button>
            <button onclick="performOperation('square')">Square</button>
            <button onclick="performOperation('squareRoot')">Square Root</button>
        </div>
        <div id="result">
            Result: <span id="output"></span>
        </div>
    </div>
    <script>
            function performOperation(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'quotient':
                    result = num1 / num2;
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'square':
                    result = num1 * num1;
                    break;
                case 'squareRoot':
                    result = Math.sqrt(num1);
                    break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>
