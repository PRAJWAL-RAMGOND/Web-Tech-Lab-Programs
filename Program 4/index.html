<html>
<head>
<title>Application form</title>
</head>
<body>
<body bgcolor="yellow">
<form action=f1.html> 
<center>
<form>
<table border=2 bgcolor="white" width=400>
<caption><h1><u><b><i>Admission Form</i></b></u></h1></caption>
<tr>
<th>First Name: </th>
<th><input type="text" placeholder="eg.Alice" name=""></th>
</tr>
<tr>
<th>Last Name: </th>
<th><input type="text" placeholder="eg.smith" name=""></th>
</tr
<tr>
<th>Age: </th>
<th><input type="text" name="age"></th>
</tr>
<tr>
<th>Date of Birth: </th>
<th><input type="date" name="Date of birth"></th>
</tr>
<tr>
<th>Father's name: </th>
<th><input type="text" name="father name"></th>
</tr>
<tr>

    <input type="radio" name="gender"> Female

<tr>
<th>Email: </th>

</tr>
<tr>
<th>Phone Number:</th>
<th><select>
<option>+1</option>
<option>+7</option> 	
<option>+44</option>
<option>+49</option>
<option>+61</option>
<option>+91</option>
<option>+380</option>
</select>
<input type="text" name="">
</th>
</tr>
<tr>
<th>Combination: </th>
<td><center><select>
<option value="Physics">PCMCs</option>
<option value="Chemistry">PCMB</option>
<option value="Mathematics">PCME</option>
</center>
</select>
</th>
</tr>
<tr>
<th> Submit or Reset:</th>
<th><input type="submit" name="submit and reset">
<input type="reset" name="submit and reset">
</th>
</tr>
<table>
</form>
</center>
<marquee><h3><u>Note</u>:The details filled and submitted cannot be changed</h3></marquee>

</html>
